<script>
    function submitForm(event) {  
        // Prevent the default form submission behavior
        event.preventDefault();
        
        var form = document.getElementById("loan-form");
        var formData = new FormData(form);

        // Send form data to Flask backend using AJAX
        fetch('http://127.0.0.1:5000/predict', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            // Display prediction result
            var prediction = data.prediction[1];
            var resultElement = document.getElementById('predictionResultModalBody');
            resultElement.textContent = "Prediction: " + prediction;

            // Calculate time from now to due date
            var loanTime = document.getElementById('LoanTime').value; // Get loan time in months
            var currentDate = new Date(); // Get current date
            var dueDate = new Date(currentDate.getTime() + (loanTime * 30 * 24 * 60 * 60 * 1000)); // Calculate due date

            // Format due date
            var formattedDueDate = dueDate.toLocaleDateString('en-US', {year: 'numeric', month: 'long', day: 'numeric'});
            resultElement.textContent += ", Due Date: " + formattedDueDate;

            // Send prediction result and form data to PHP script for database insertion
            saveToDatabase(formData, prediction);
        })
        .catch(error => {
            console.log('Error:', error);
        });
    }

    function saveToDatabase(formData, prediction) {
    formData.append('Loan_Status', prediction);
    // Send the form data to the server using AJAX
    fetch('../loanapp.php', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.ok) {
            console.log('Data saved to database successfully');
        } else {
            throw new Error('Failed to save data to database');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
